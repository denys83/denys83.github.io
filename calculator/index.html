<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<title>calculator</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div class="page-wrap">
		<header>
			<div class="page-main"><p>Casio 3234</p></div> 
		</header>
				<input type="text" value="" style="text-align: right;">
				<div class="battery"></div>
	<div class="buttons">
		<div class="first">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>+</button>
		</div>
		<div class="second">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>
		<div class="third">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>/</button>
		</div>
		<div class="fourth">
			<button>,</button>
			<button>0</button>
			<button>=</button>
			<button>*</button>
		</div>
	</body>
